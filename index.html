<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="title icon" type="image/png" href="assets/img/icons/title-img.png">

   <link rel="stylesheet" href="assets/css/bootstrap.min.css">
   <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous">
   <link rel="stylesheet" href="assets/css/lightbox.min.css">
   <link rel="stylesheet" href="assets/css/style.css">
   <title>Document</title>

<body>
   <!-- header -->
   <header class="d-flex align-items-center">
      <div class="align-self-start position-absolute">
         <a href="#">
            <img class="img-fluid m-4" src="assets/img/book.png" width="120 " alt="">
         </a>
      </div>
      <div class="container">
         <div class="row">
            <div class="col text-center">
               <h1 class="display-1 font-italic text-light mb-5 banner-heading">We
                  <img class="img-fluid" src="assets/img/heart.png" width="250" alt=""> Reading</h1>
               <a class="btn btn-large btn-outline-danger text-uppercase px-5" href="#">check out</a>
            </div>
         </div>
      </div>
   </header>
   <!-- end header -->

   <!-- gallery -->
   <section id="gallery">
      <div class="container">
         <!-- title -->
         <div class="row">
            <div class="col text-center py-5">
               <h1 class="text-secondary text-uppercase font-italic common-title ">The best libraries in the world</h1>
            </div>
         </div>
         <!-- end title -->
         <div class="row mb-4 align-items-end first-row">
            <div class="col-lg-3 col-sm-6 col-10 mx-auto">
               <a href="/assets/img/libraries/library1.jpg" data-lightbox="library" data-title="Clementinum, Prague">
                  <img src="/assets/img/libraries/library1.jpg" class="img-thumbnail gallery-img">
               </a>
            </div>
            <div class="col-lg-3 col-sm-6 col-10 mx-auto">
               <a href="/assets/img/libraries/library2.jpg" data-lightbox="library" data-title="Bibliotheca Alexandrina, Alexandria, Egypt">
                  <img src="/assets/img/libraries/library2.jpg" class="img-thumbnail gallery-img">
               </a>
            </div>
            <div class="col-lg-3 col-sm-6 col-10 mx-auto">
               <a href="/assets/img/libraries/library3.jpg" data-lightbox="library" data-title="Trinity College Old Library, Dublin">
                  <img src="/assets/img/libraries/library3.jpg" class="img-thumbnail gallery-img">
               </a>
            </div>
            <div class="col-lg-3 col-sm-6 col-10 mx-auto">
               <a href="/assets/img/libraries/library4.jpg" data-lightbox="library" data-title="Central Library of Vancouver, Canada">
                  <img src="/assets/img/libraries/library4.jpg" class="img-thumbnail gallery-img">
               </a>
            </div>
         </div>
         <div class="row mb-4 align-items-start second-row">
            <div class="col-lg-3 col-sm-6 col-10 mx-auto">
               <a href="/assets/img/libraries/library5.jpg" data-lightbox="library" data-title="Library of Congress, Washington, D.C.">
                  <img src="/assets/img/libraries/library5.jpg" class="img-thumbnail gallery-img">
               </a>
            </div>
            <div class="col-lg-3 col-sm-6 col-10 mx-auto">
               <a href="/assets/img/libraries/library6.jpg" data-lightbox="library" data-title="New York Public Library (Stephen A. Schwarzman Building)">
                  <img src="/assets/img/libraries/library6.jpg" class="img-thumbnail gallery-img">
               </a>
            </div>
            <div class="col-lg-3 col-sm-6 col-10 mx-auto">
               <a href="/assets/img/libraries/library7.jpg" data-lightbox="library" data-title="Marciana Library, Venice">
                  <img src="/assets/img/libraries/library7.jpg" class="img-thumbnail gallery-img">
               </a>
            </div>
            <div class="col-lg-3 col-sm-6 col-10 mx-auto">
               <a href="/assets/img/libraries/library8.jpg" data-lightbox="library" data-title="Seattle Public Library's Central Library">
                  <img src="/assets/img/libraries/library8.jpg" class="img-thumbnail gallery-img">
               </a>
            </div>
         </div>
      </div>
   </section>
   <!-- end gallery -->

   <!-- famous writers -->
   <section id="famous-writers" class="pb-5">
      <div class="container-fluid">
         <!-- title -->
         <div class="row">
            <div class="col text-center py-5">
               <h1 class="text-secondary text-uppercase font-italic common-title">The most famous writers</h1>
            </div>
         </div>
         <!-- end title -->
         <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">

            </div>
            <div class="col-lg-4"></div>
         </div>
      </div>
   </section>
   <!-- end famous writers -->

   <script src="assets/js/jquery-3.3.1.min.js"></script>
